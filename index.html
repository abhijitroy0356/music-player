<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <ul>
        <li class="brand"><img src="https://www.logodesignlove.com/wp-content/uploads/2022/11/carebibi-logo-01-1200x1200.jpeg" alt="spotify logo"><span>Epic Song</span></li>
        <li>Home</li>
        <li>About</li>
        <li>Contact</li>
      </ul>
    </nav>
    <div class="container">
        <h1>Best of Fossils</h1>
        <img src="" alt="">
        <div class="song-list">
            <div class="song-item">
                <img src="https://smaller-pictures.appspot.com/images/dreamstime_xxl_65780868_small.jpg" alt="#">
                <span class="single-song"></span>
                <span class="songListplay"><span class="timestamp">3:05</span><i id="0" class="far songPlay fa-play-circle"></i></span>
            </div>
            <div class="song-item">
                <img src="https://smaller-pictures.appspot.com/images/dreamstime_xxl_65780868_small.jpg" alt="#">
                <span class="single-song"></span>
                <span class="songListplay"><span class="timestamp">3:05</span><i id="1" class="far songPlay fa-play-circle"></i></span>
            </div>
            <div class="song-item">
                <img src="https://smaller-pictures.appspot.com/images/dreamstime_xxl_65780868_small.jpg" alt="#">
                <span class="single-song"></span>
                <span class="songListplay"><span class="timestamp">3:05</span><i id="2" class="far songPlay fa-play-circle"></i></span>
            </div>
            <div class="song-item">
                <img src="https://smaller-pictures.appspot.com/images/dreamstime_xxl_65780868_small.jpg" alt="#">
                <span class="single-song"></span>
                <span class="songListplay"><span class="timestamp">3:05</span><i id="3" class="far songPlay fa-play-circle"></i></span>
            </div>
        </div>
        <div class="banner"></div>
    </div>
    <div class="bottom">
        <input type="range" class="song-progress" min="0" max="100" value='0'>
        <div class="icons">
            <i class="fas fa-3x fa-step-backward" id="backward"></i>
            <i class="fas fa-3x fa-play-circle" id="playit"></i>
            <i class="fas fa-3x fa-step-forward" id="forward"></i>
        </div>
        <div class="Song-name">
            
        </div>
    </div>
    <script src="https://kit.fontawesome.com/537ab96cc9.js" crossorigin="anonymous"></script>
    <script src="index.js"></script>
  </body>
</html>
